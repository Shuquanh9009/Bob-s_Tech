    <div class = "formpage">
        <h1>Submit a Tech Support Ticket</h1>

        <form action="confirmation.html">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="cxemail">Email:</label><br>
            <input type="email" id="cxemail" name="cxemail" required ><br><br>

            <label for="room">Room:</label><br>
            <input type="text" id="room" name="room"required> <br><br>

            <input type="checkbox" id="issueType1" name="software" value="software">
            <label for="device1">Software</label><br>

            <input type="checkbox" id="issueType2" name="Hardware" value="Hardware">
            <label for="device2">Hardware</label><br>

            <label for="issueDescription">Describe Your Issue:</label><br>
            <textarea type="text" id="issueDescription" rows= "4" cols="50" name="issue" required> </textarea><br><br>
            

            <input type="submit" value="Submit">
      </form>
